<app-default-login-layout
  title="Login into your account"
  primaryButtonText="Login Now"
  secundaryButtonText="Signup Now"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="Enter your email"
    >
      <img src="/assets/svg/email-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
    >
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>
    <span>Forgot Password?</span>
  </form>
</app-default-login-layout>
